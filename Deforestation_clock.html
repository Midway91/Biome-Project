    <body>
<!--Start of Nav bar-->

<!-- Deforestation clocks-->
        <iframe class="clock" title='Hectares of forests cut down or burned' src='https://www.theworldcounts.com/embeds/counters/93?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14'></iframe>
        <iframe class="clock" title='Percent of wild forests left' src='https://www.theworldcounts.com/embeds/counters/106?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14'></iframe>
        <iframe class="clock" title='Hectares of replanted forests' src='https://www.theworldcounts.com/embeds/counters/74?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14'></iframe>
        <iframe class="clock" title='Percent of species in critical risk of extinction' src='https://www.theworldcounts.com/embeds/counters/66?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14'></iframe>

<!-- Insert Video-->
        <video class="video" controls>
            <source src="Videos/forestlossanimation_oli_2000_2018.mp4" type="video/mp4">
            Your browser doesn't support HTML video
        </video>
<!--Countdown-->
        <div class="Countdown">
            <p id="count"></p>
        </div>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jan 1, 2100 00:00:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
                
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
                
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
              // Output the result in an element with id="demo"
              document.getElementById("count").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
                
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("count").innerHTML = "EXPIRED";
              }
            }, 1000);
            </script>
    </body>
</html>
